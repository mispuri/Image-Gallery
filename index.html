<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./app/css/main.css" />
    <link rel="shortcut icon" href="./app/img/gallery.png" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="./app/img/left.png" alt="Left Icon" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="./app/img/photo1.jpg" alt="Photo 1" /></span>
          <span><img src="./app/img/photo2.jpg" alt="Photo 2" /></span>
          <span><img src="./app/img/photo3.jpg" alt="Photo 3" /></span>
        </div>
        <div>
          <span><img src="./app/img/photo4.jpg" alt="Photo 4" /></span>
          <span><img src="./app/img/photo5.jpg" alt="Photo 5" /></span>
          <span><img src="./app/img/photo6.jpg" alt="Photo 6" /></span>
        </div>
      </div>
      <img src="./app/img/right.png" alt="Right Icon" id="nextBtn" />
    </div>
    <script src="./app/js/index.js"></script>
  </body>
</html>
